<!DOCTYPE html>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li class="navopt"><a href="">Gmail</a></li>
                <li class="navopt"><a href="">Obrázky</a></li>
                <li><a href="" title="Aplikace Google" role="button"><img src="images/boxicon.png" class="boxicon"></a></li>
                <button class="login"><a href="">Přihlásit se</a></button>
            </ul>
        </div>
        <div style="width: 550px; padding-top: 192px">

                    <svg style="width: 20px; height: 20px" class="magglass" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>

                <span>

                    <input type="text" id="sfield">

            <div style="text-align: center;">
                <input type="submit" value="Hledat Googlem" id="submit">

        <div>

            <div class="bfooter">
                <a href="" class="bAnch">Reklama</a>

                <a href="" class="bAnch">O společnosti Google</a>

                <a href="" class="bAnch">Smluvní podmínky</a>
